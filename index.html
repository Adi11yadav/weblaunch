<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskForge – Daily Task Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👷‍♂️ TaskForge – Your Daily Task Organizer</h1>
    <hr />

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Task description..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Low">Low 🔵</option>
        <option value="Medium">Medium 🟡</option>
        <option value="High">High 🔴</option>
      </select>
      <button id="add-btn">Add Task</button>
    </div>

    <div class="filters">
      <button>All Tasks</button>
      <button>Pending</button>
      <button>Completed</button>
    </div>

    <button class="sort-btn">Sort by Due Date</button>

    <div class="tasks" id="taskList">
      <!-- Task list will show here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
